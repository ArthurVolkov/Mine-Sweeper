<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body onload="initGame()">

    <div class="level-bar">
        <button onclick="levelOption(4, 2)">Beginner (4x4) 💣x 2</button>
        <button onclick="levelOption(8, 12)">Medium (8x8) 💣x 12</button>
        <button onclick="levelOption(12, 30)">Expert (12x12) 💣x 30</button>

    </div>

    <div class="header">
        <div class="flags"></div>
        <div class="smyle" onclick="restart()"></div>
        <div><span class="timer"></span>  ⏱</div>
    </div>



    <div class="board-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
